<form data-ng-controller="AdminDeleteUserController"
      class="form-horizontal col-md-offset-1 col-md-6 col-sm-offset-1 col-sm-6 col-xs-12"
      id="admin-confirm-delete-user-form"
      name="adminConfirmDeleteUserForm">
    <fieldset>
        <legend>Confirm Deleting Ad?</legend>
        <div class="row">
            <div class="form-group col-md-10 col-sm-10 col-xs-12">
                <label class="col-md-3 col-sm-3 col-xs-3 control-label">Name:</label>

                <p class="on-background form-control col-md-6 col-sm-6 col-xs-9 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    {{user.name}}</p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-10 col-sm-10 col-xs-12">
                <label class="col-md-3 col-sm-3 col-xs-3 control-label">Email:</label>

                <p class="on-background form-control col-md-6 col-sm-6 col-xs-9 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    <a href="mailto:{{user.email}}">{{user.email}}</a></p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-10 col-sm-10 col-xs-12">
                <label class="col-md-3 col-sm-3 col-xs-3 control-label">Phone:</label>

                <p class="on-background form-control col-md-6 col-sm-6 col-xs-9 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    {{user.phoneNumber}}</p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-10 col-sm-10 col-xs-12">
                <label class="col-md-3 col-sm-3 col-xs-3 control-label">Town:</label>

                <p class="on-background form-control col-md-6 col-sm-6 col-xs-9 col-md-offset-1 col-sm-offset-1 col-xs-offset-1">
                    {{user.town.name}}</p>
            </div>
        </div>

        <div class="row">
            <p>Deleting the user will also delete all ads, created by this user!</p>
        </div>
        <div class="form-group pull-left col-md-12 col-sm-12 col-xs-12">
            <div>
                <button data-ng-click="adminDeleteUser(user)" class="btn form-btn col-md-offset-3 col-md-4">Delete
                </button>
                <a href="#/admin/users/list" class="btn form-btn col-md-4 col-md-offset-1">Cancel</a>
            </div>
        </div>

    </fieldset>
</form>
