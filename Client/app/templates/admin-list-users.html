<div data-ng-controller="AdminListUsersController"
     class="row col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 clearfix">
    <table id="users-table" class="table table-striped table-hover container-fluid col-md-10 col-sm-10 col-xs-10">
        <thead>
        <tr>
            <th data-ng-click="sortBy('UserName')">Username</th>
            <th data-ng-click="sortBy('Name')">Name</th>
            <th data-ng-click="sortBy('Email')">Email</th>
            <th data-ng-click="sortBy('PhoneNumber')">Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <a href="#/admin/users/edit/{{user.id}}">Edit</a>
                <a href="#/admin/users/delete/{{user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row" data-pagination></div>
</div>
