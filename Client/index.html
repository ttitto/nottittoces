<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Nottittoces - Your advertisement site</title>
    <link rel="stylesheet" href="app/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/jquery-ui.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/app.css" type="text/css"/>
</head>
<body data-ng-app="adsApp" data-ng-controller="PageController" data-ng-cloak>

<div class="navbar navbar-inverse">
    <div class="navbar-header col-md-12">
        <a class="navbar-brand" href="#">Nottittoces</a>

        <h2 data-ng-if="location.path()=='/' || location.path()=='/user/home'" class="navbar navbar-text">Ads -
            Home</h2>

        <h2 data-ng-if="location.path()=='/login'" class="navbar navbar-text">Ads - Login</h2>

        <h2 data-ng-if="location.path()=='/register'" class="navbar navbar-text">Ads - Registration</h2>
        <h2 data-ng-if="location.path()=='/user/ads'" class="navbar navbar-text">Ads - My Ads</h2>

        <h2 data-ng-if="location.path()=='/user/ads/publish'" class="navbar navbar-text">Ads - Publish New Ad</h2>

        <div data-ng-if="authorization.isLogged()" class="nav navbar-nav pull-right">
            <ul>
                <li class="navbar-text navbar">
                    <span class="user-greeting">{{authorization.getLocalUser().username}}</span>
                    <a data-ng-click="authentication.logout()" href="#/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid" data-ng-controller="UserAdsController">
    <aside class="aside left-aside pull-left col-md-2 col-sm-12 col-xs-12 ">
        <div class="auth-nav row" data-ng-if="!authorization.isLogged()"
             data-ng-include="'app/templates/auth-nav.html'">
        </div>
        <div class="side-nav row" data-ng-if="authorization.isLogged()"
             data-ng-include="'app/templates/user-left-nav.html'">
        </div>

        <!--<div class="side-nav row filter" data-ng-if="location.path()=='/user/ads'"-->
             <!--data-ng-controller="UserAdsController">-->
            <!--<h3>My Ads</h3>-->
            <!--<hr/>-->
            <!--<div statuses-filter/>-->
        <!--</div>-->
    </aside>
    <main class="col-md-10 col-sm-12 col-xs-12">
        <div id="notes"></div>
        <div data-ng-view></div>
    </main>
</div>

<script src="app/libs/jquery/jquery-2.1.3.js" type="text/javascript"></script>
<script src="app/libs/jquery/jquery-ui.js" type="text/javascript"></script>
<script src="app/libs/notify.js" type="text/javascript"></script>
<script src="app/libs/angular/angular.js" type="text/javascript"></script>
<script src="app/libs/angular/angular-route.js" type="text/javascript"></script>
<script src="app/libs/angular/angular-resource.js" type="text/javascript"></script>
<script src="app/js/app.js" type="text/javascript"></script>
<script src="app/js/controllers/PageController.js" type="text/javascript"></script>
<script src="app/js/controllers/AdsController.js" type="text/javascript"></script>
<script src="app/js/controllers/RegisterController.js" type="text/javascript"></script>
<script src="app/js/controllers/LoginController.js" type="text/javascript"></script>
<script src="app/js/controllers/AdPublishController.js" type="text/javascript"></script>
<script src="app/js/controllers/UserAdsController.js" type="text/javascript"></script>
<script src="app/js/services/CategoriesResource.js" type="text/javascript"></script>
<script src="app/js/services/TownsResource.js" type="text/javascript"></script>
<script src="app/js/services/AdsResource.js" type="text/javascript"></script>
<script src="app/js/services/messaging.js" type="text/javascript"></script>
<script src="app/js/services/authorization.js" type="text/javascript"></script>
<script src="app/js/services/authentication.js" type="text/javascript"></script>
<script src="app/js/directives/pagination.js" type="text/javascript"></script>
<script src="app/js/directives/categories.js" type="text/javascript"></script>
<script src="app/js/directives/towns.js" type="text/javascript"></script>
<script src="app/js/directives/townsSelect.js" type="text/javascript"></script>
<script src="app/js/directives/categoriesSelect.js" type="text/javascript"></script>
<script src="app/js/directives/statusesFilter.js" type="text/javascript"></script>
<script src="app/js/directives/browse.js" type="text/javascript"></script>
<script src="app/libs/bootstrap/bootstrap.js" type="text/javascript"></script>
</body>
</html>
