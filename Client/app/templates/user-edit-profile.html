<div data-ng-controller="EditUserProfileController">
    <form class="form-horizontal col-md-5 col-sm-5 col-xs-12"
          id="user-edit-profile-form"
          name="userEditProfileForm">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="container-fluid">
                <div class="form-group row">
                    <label for="username-input" class="col-md-2 control-label">Name: </label>
                    <input type="text" data-ng-model="user.name" id="username-input" required="required"
                           class="form-control col-md-10"/>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 control-label" for="user-email-input">Email: </label>
                    <input type="text" data-ng-model="user.email" id="user-email-input" required="required"
                           data-ng-pattern="emailPattern" class="form-control col-md-10"/>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 control-label" for="user-phone-input">Phone: </label>
                    <input type="text" data-ng-model="user.phoneNumber" id="user-phone-input" required="required"
                           class="form-control col-md-10"/>
                </div>

                <div class="form-group row">
                    <label class="col-md-2 control-label" for="user-town-select">Town: </label>
                    <select towns-select data-ng-model="user.townId" name="userTownSelect" id="user-town-select"
                            class="form-control col-md-10"></select>
                </div>

                <div class="form-group pull-left col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <button data-ng-click="editUserProfile(user, userEditProfileForm)" class="btn form-btn col-md-4"
                                data-ng-disabled="userEditProfileForm.$invalid">Update
                        </button>
                        <a href="#/user/home" class="btn form-btn col-md-4 col-md-offset-1">Cancel</a>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

    <form class="form-horizontal col-md-offset-1 col-md-5 col-sm-5 col-xs-12"
          id="user-change-password-form"
          name="userChangePasswordForm">
        <fieldset>
            <legend>Change Password</legend>
            <div class="container-fluid">
                <div class="form-group row">
                    <label for="old-password-input" class="col-md-3 control-label">Old password: </label>
                    <input type="password" data-ng-model="pass.oldPassword" id="old-password-input" required="required"
                           class="form-control col-md-9"/>
                </div>

                <div class="form-group row">
                    <label for="new-password-input" class="col-md-3 control-label">New password: </label>
                    <input type="password" data-ng-model="pass.newPassword" id="new-password-input" required="required"
                           data-ng-pattern="passwordPattern" class="form-control col-md-9"/>
                </div>

                <div class="form-group row">
                    <label for="confirm-password-input" class="col-md-3 control-label">Confirm new password: </label>
                    <input type="password" data-ng-model="pass.confirmPassword" id="confirm-password-input"
                           required="required" class="form-control col-md-9"/>
                </div>

                <div class="form-group pull-left col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <button data-ng-click="changeUserPassword(pass, userChangePasswordForm)"
                                data-ng-disabled="userChangePasswordForm.$invalid || pass.newPassword != pass.confirmPassword"
                                class="btn form-btn col-md-7">Change Password
                        </button>
                        <a href="#/user/home" class="btn form-btn col-md-4 col-md-offset-1">Cancel</a>
                    </div>
                </div>
            </div>


        </fieldset>
    </form>
</div>
