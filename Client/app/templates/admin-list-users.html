<div data-ng-controller="AdminListUsersController"
     class="row col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 clearfix">
    <table id="users-table" class="table table-striped table-hover container-fluid col-md-10 col-sm-10 col-xs-10">
        <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td><a href="mailto:{{user.email}}">{{user.email}}</a></td>
            <td>{{user.phoneNumber}}</td>
            <td>
                <a href="#/admin/users/edit/:id">Edit</a>
                <a href="#/admin/users/delete/:id">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row" data-pagination></div>
</div>
