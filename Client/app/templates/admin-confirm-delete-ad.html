<form data-ng-controller="DeleteAdminAdController"
      class="form-horizontal col-md-offset-1 col-md-8 col-sm-offset-1 col-sm-8 col-xs-12"
      id="admin-confirm-delete-ad-form"
      name="adminConfirmDeleteAdForm">
    <fieldset>
        <legend>Confirm Deleting Ad?</legend>

        <div class="row clearfix">
            <h4 class="col-md-9">{{ad.title}}</h4>
            <time class="col-md-3 pull-right">{{ad.date | date:'d-MMM-yyyy'}}</time>
        </div>
        <div class="row clearfix">
            <div class="ad-img-container col-md-3 pull-left">
                <img src="" alt="" data-ng-src="{{ad.imageDataUrl}}"/>
                <img src="" alt="" data-ng-if="!ad.imageDataUrl" data-ng-src="./app/imgs/no-image.png"/>
            </div>
            <div class="col-md-9">
                <p class="ad-text">{{ad.text}}</p>

                <p class="ad-category on-background"><span>Category: </span>{{ad.category}}</p>

                <p class="ad-town on-background"><span>Town: </span>{{ad.town}}</p>
            </div>
        </div>
        <div class="form-group pull-left col-md-12 col-sm-12 col-xs-12">
            <div>
                <button data-ng-click="deleteAdminAd(ad)" class="btn form-btn col-md-offset-3 col-md-4">Delete</button>
                <a href="#/admin/home" class="btn form-btn col-md-4 col-md-offset-1">Cancel</a>
            </div>
        </div>

    </fieldset>
</form>
