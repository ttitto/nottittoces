<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Nottittoces - Your advertisement site</title>
    <link rel="stylesheet" href="app/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/bootstrap-theme.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/jquery-ui.min.css" type="text/css"/>
    <link rel="stylesheet" href="app/css/app.css" type="text/css"/>
</head>
<body data-ng-app="adsApp" data-ng-cloak>

<div class="navbar navbar-inverse ">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Nottittoce</a>

        <h1 class="navbar navbar-text">Ads - Home</h1>
    </div>
</div>
<div class="container">
    <div class="row">
        <aside class="col-md-2 pull-left">
            <p>To publish a new ad, please login!</p>
            <a href="#/login">Login</a>
            <a href="#/register">Register</a>
        </aside>
        <main data-ng-view>
            <section class="container col-md-8">
                <ul class="pagination">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </section>
            <aside class="col-md-2 pull-right">
                <div class="category-filter">
                    <h3>Categories</h3>
                    <hr/>
                    <ul class="categories-list">
                        <li class="category-item"><a href="#">{{something}}</a></li>
                    </ul>
                </div>
                <div class="towns-filter">
                    <h3>Towns</h3>
                    <hr/>
                    <ul class="towns-list">
                        <li class="town-item"><a href="#">{{something}}</a></li>
                    </ul>
                </div>
            </aside>
        </main>
    </div>
</div>

<script src="app/libs/jquery/jquery-2.1.3.js" type="text/javascript"></script>
<script src="app/libs/jquery/jquery-ui.js" type="text/javascript"></script>
<script src="app/libs/angular/angular.js" type="text/javascript"></script>
<script src="app/libs/bootstrap/bootstrap.js" type="text/javascript"></script>
<script src="app/js/app.js" type="text/javascript"></script>
</body>
</html>
