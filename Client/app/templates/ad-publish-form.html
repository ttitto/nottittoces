<form data-ng-controller="AdPublishController"
      class="form-horizontal col-md-offset-1 col-md-8 col-sm-offset-1 col-sm-8 col-xs-12"
      id="ad-publish-form"
      name="adPublishForm">
    <fieldset>
        <legend>Publish New Ad</legend>
        <div class="container-fluid col-md-12 col-sm-12 col-xs-12 clearfix">
            <div class="row">
                <div class="col-md-9 col-sm-9 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-2" for="ad-title">Title: </label>
                        <input type="text" data-ng-model="ad.title" required="required" id="ad-title"
                               class="form-control col-md-10"
                               placeholder="Title"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-md-2" for="ad-text">Text: </label>
                        <textarea class="form-control col-md-10" required="required" data-ng-model="ad.text"
                                  name="adTextArea" id="ad-text"
                                  cols="40" rows="5"></textarea>
                    </div>
                </div>
                <div class="ad-img-container col-md-3 col-sm-3 col-xs-12">
                    <img src="" class="image-box" alt="ad image" data-ng-src="{{ad.imageDataUrl}}"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12 col-sm-12 col-xs-12">
                    <label class="col-md-2">Image: </label>

                    <div class="" browse preview=".image-box"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-2" for="towns-select">Town: </label>
                        <select towns-select required="required" class="form-control col-md-10" name="townsSelect"
                                id="towns-select"
                                data-ng-model="ad.townId"></select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="form-group">
                        <label class="col-md-2" for="categories-select">Category: </label>
                        <select categories-select required="required" name="categoriesSelect"
                                class="form-control col-md-10"
                                id="categories-select"
                                data-ng-model="ad.categoryId"></select>
                    </div>
                </div>
            </div>


            <div class="form-group pull-left col-md-12 col-sm-12 col-xs-12">
                <div>
                    <button data-ng-click="publishAd(ad, adPublishForm)"
                            data-ng-disabled="adPublishForm.$invalid"
                            class="btn form-btn col-md-4">Publish
                    </button>
                    <a href="#/user/home" class="btn form-btn col-md-4 col-md-offset-1">Cancel</a>
                </div>
            </div>
        </div>
    </fieldset>
</form>
