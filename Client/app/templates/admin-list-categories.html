<div data-ng-controller="AdminListCategoriesController"
     class="row col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 clearfix">
    <table id="categories-table" class="table table-striped table-hover container-fluid col-md-10 col-sm-10 col-xs-10">
        <thead>
        <tr>
            <th data-ng-click="sortBy('Name')">Category</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="category in categories">
            <td>{{category.username}}</td>
            <td>
                <a href="#/admin/categories/edit/{{category.id}}" class="btn-sm">Edit</a>
                <a href="#/admin/categories/delete/{{category.id}}" class="btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row" data-pagination></div>
    <div class="row">
        <a href="#/admin/categories/create"
           class="btn form-btn ligth col-md-offset-3 col-sm-offset-2 col-md-6 col-sm-8 col-xs-11">
            Create New Category
        </a>
    </div>
</div>
