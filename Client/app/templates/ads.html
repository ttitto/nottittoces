<div data-ng-controller="AdsController">

    <section class="container col-md-8">
        <ul class="ads">
            <li data-ng-repeat="ad in ads" class="read-ad">
                <div class="row">
                    <h4 class="col-md-9">{{ad.title}}</h4>
                    <time class="col-md-3 pull-right">{{ad.date | date:'d-MMM-yyyy'}}</time>
                </div>
                <div class="row">
                    <div class="ad-img-container col-md-3 pull-left">
                        <img src="" alt="" data-ng-src="{{ad.imageDataUrl}}"/>
                        <img src="" alt="" data-ng-if="!ad.imageDataUrl" data-ng-src="./app/imgs/no-image.png"/>
                    </div>
                    <div class="col-md-9">
                        <p class="ad-text">{{ad.text}}</p>

                        <p><span class="ad-owner-name-lbl">Name:</span>{{ad.ownerName}}</p>

                        <p><span class="ad-owner-email-lbl">Email:</span>
                            <a href="mailto:{{ad.ownerEmail}}">{{ad.ownerEmail}}</a>
                        </p>

                        <p><span class="ad-owner-name-lbl">Tel.</span>{{ad.ownerPhone}}</p>
                    </div>

                </div>
        </ul>
        <div pagination></div>
    </section>

    <!--TODO: export the below categories and towns filters in directives-->
    <aside class="col-md-2 pull-right">
        <div class="category-filter">
            <h3>Categories</h3>
            <hr/>
            <label for="all-categories">All</label>
            <input type="radio" name="categories" id="all-categories" value="" hidden="hidden"/>

            <div data-ng-repeat="category in categories" class="categories-list">
                <label for="{{category.id}}">{{category.name}}</label>
                <input type="radio" name="categories" id="{{category.id}}" value="{{category.name}}" hidden="hidden"/>
            </div>
        </div>

        <div class="towns-filter">
            <h3>Towns</h3>
            <hr/>
            <label for="all-towns">All</label>
            <input type="radio" name="towns" id="all-towns" value="" hidden="hidden"/>

            <div data-ng-repeat="town in towns" class="towns-list">
                <label for="{{town.id}}">{{town.name}}</label>
                <input type="radio" name="towns" id="{{town.id}}" value="{{town.name}}" hidden="hidden"/>
            </div>
        </div>
    </aside>
</div>
