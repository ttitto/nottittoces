<div data-ng-controller="AdsController">

    <section class="container col-md-8">
        <ul class="pagination">
            <li class="disabled"><a href="#">«</a></li>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">»</a></li>
        </ul>
    </section>
    <aside class="col-md-2 pull-right">
        <div class="category-filter">
            <h3>Categories</h3>
            <hr/>
            <label for="all-categories">All</label>
            <input type="radio" name="categories" id="all-categories" value="" hidden="hidden"/>

            <div data-ng-repeat="category in categories" class="categories-list">
                <label for="{{category.id}}">{{category.name}}</label>
                <input type="radio" name="categories" id="{{category.id}}" value="{{category.name}}" hidden="hidden"/>
            </div>
        </div>

        <div class="towns-filter">
            <h3>Towns</h3>
            <hr/>
            <label for="all-towns">All</label>
            <input type="radio" name="towns" id="all-towns" value="" hidden="hidden"/>

            <div data-ng-repeat="town in towns" class="towns-list">
                <label for="{{town.id}}">{{town.name}}</label>
                <input type="radio" name="towns" id="{{town.id}}" value="{{town.name}}" hidden="hidden"/>
            </div>
        </div>
    </aside>
</div>
