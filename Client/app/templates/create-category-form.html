<form data-ng-controller="AdminCreateCategoryController"
      class="form-horizontal col-md-offset-2 col-md-5 col-sm-offset-0 col-sm-12 col-xs-12" id="create-category-form"
      name="createCategoryForm">
    <fieldset>
        <legend>Create Category</legend>
        <div class="container-fluid col-md-12 col-sm-12 col-xs-12 clearfix">
            <div class="form-group col-md-12 col-sm-6 col-xs-12 pull-left">
                <label for="input-category" class="control-label pull-left">Category</label>

                <div>
                    <input type="text" data-ng-model="category.name" required="required" class="form-control"
                           id="input-category" placeholder="Category name">
                </div>
            </div>

            <div class="form-group pull-left col-md-12">
                <div>
                    <button data-ng-click="createCategory(category, createCategoryForm)"
                            data-ng-disabled="createCategoryForm.$invalid"
                            class="btn form-btn col-md-4">Create
                    </button>
                    <a href="#/admin/categories/list" class="btn form-btn">Cancel</a>
                </div>
            </div>
        </div>
    </fieldset>
</form>
